<!doctype html>
<html>

<head>
<title>D3 Experimental</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>




	<script>
	var dataArray = [5, 40, 50, 60, 80, 90, 10, 40, 56, 30, 90,5, 40, 50, 90, 100, 90, 18, 45, 56, 34, 90];
	var width=500;
	var height=500;

	var widthScale= d3.scale.linear()
						.domain([0,100])
						.range([0, width]);

	var color= d3.scale.linear()
						.domain([0,60])
						.range(["green", "orange"]);
	var axis = d3.svg.axis()
				.ticks(20)
				.scale(widthScale);

	var canvas=d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform", "translate(50, 30)")
				

	var bars = canvas.selectAll("rect")
					 .data(dataArray)
					 .enter()
					 	.append("rect")
					 	.attr("width", function(d) {return widthScale(d);})
					 	.attr("height", 5)
					 	.attr("fill", function(d){return color(d);})
					 	.attr("y", function(d, i){return i * 10 });


	canvas.append("g")
	.attr("transform", "translate(0,250)")
	.call(axis);
	


	</script>
</body>
</html>
