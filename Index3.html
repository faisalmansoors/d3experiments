<!doctype html>
<html>

<head>
<title>D3 Experimental</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>




	<script>
	var canvas=d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500);
	var circle=canvas.append("circle")
					 .attr("cx", 250)
					 .attr("cy",250)
					 .attr("r", 50)
					 .attr("fill", "red");

	var rect = canvas.append("rect")
					 .attr("width",50)
					 .attr("height",100)
					 .attr("x", 100)
					 .attr("y", 200)
					 .attr("fill", "green");

	var line = canvas.append("line")
				.attr("x1", 10)
				.attr("y1", 10)
				.attr("x2", 400)
				.attr("y2", 300)
				.attr ("stroke", "#999999")
				.attr("stroke-width", 1);





	</script>
</body>
</html>
